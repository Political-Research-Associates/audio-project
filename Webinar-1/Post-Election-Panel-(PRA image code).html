<html lang="en">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Olivia Lawrence-Weilmann</title>

  <!-- Play sound upon click-->
   <script>
    current_song = null;
    var dir = "https://political-research-associates.github.io/audio-project/Webinar-1/";
    var audio = null;
    function play(id) {
      var speaker = $("#" + id).attr("title");
      var song = id + ".mp3";
      if (audio) {
      audio.pause();
      audio = null;
      $("#now_playing").html("");   
    }
    if(song != current_song) {
    $("#now_playing").html("<b>Speaking:</b> <i>" + speaker + "</i>");
    audio = new Audio(dir + song);
    audio.play();
    current_song = song;
    } else {
    current_song = null; // nothing playing
    $("#now_playing").html("");
    }
    }
  </script>
  
  </head>
  
  <body>


  <div class="container-fluid p-4">
    <p>Click on a panelist to hear quotes. <span id="now_playing"></span></p>
    <!-- Image Map Generated by http://www.image-map.net/ -->

        <area target="_self" alt="test-test-test" id="test-test-test" title="test-test-test" href="javascript:play('test-test-test')" coords="362,267,45" shape="circle">
        <area target="_self" alt="Dania" id="Dania" title="Dania" href="javascript:play('Dania')" coords="66,72,55" shape="circle">

<i class="glyphicon glyphicon-play-circle b-play" id="play" onclick="play()"></i>
